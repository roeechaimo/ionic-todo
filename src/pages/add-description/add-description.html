<ion-header>
    <ion-navbar>
        <ion-grid>
            <ion-row align-items-center>
                <ion-col col-2>
                    <ion-buttons left>
                        <button ion-button icon-only (click)="viewCtrl.dismiss()">
                            <ion-icon name="arrow-back"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
                <ion-col col-8>
                    <ion-title text-center>{{ 'pages.add_description.header' | translate }}</ion-title>
                </ion-col>
                <ion-col col-2></ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="formCreateTodoDescription">
        <ion-grid>
            <ion-row text-center align-items-center>
                <ion-col col-2>
                    <ion-img width="40" height="40" [src]="imageData"></ion-img>
                </ion-col>
                <ion-col col-8>
                    <ion-title text-center>{{todoTitle}}</ion-title>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-textarea padding placeholder="{{ 'pages.add_description.textarea_placeholder' | translate }}" formControlName="todoDescription" [class.done]="todo?.done"></ion-textarea>
            </ion-row>

            <ion-row padding justify-content-center>
                <div class="errorContainer">
                    <span padding *ngIf="!validateItemDescription()">{{ 'pages.add_description.validation_errors.must_include-3_to_30' | translate }}</span>
                </div>
            </ion-row>

            <ion-row>
                <ion-col text-center>
                    <button ion-button (click)="dismissModal()">{{ 'pages.add_description.update_description_button' | translate }}</button>
                </ion-col>
                <ion-col text-center>
                    <button ion-button (click)="addImage()">{{ 'pages.add_description.add_image_button' | translate }}</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
