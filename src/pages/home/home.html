<ion-header>
    <ion-navbar>
        <ion-title text-center>Todo's</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formCreateTodo">
        <ion-grid>
            <ion-row>
                <ion-col col-4>
                    <ion-label>Add todo item</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-input type="text" formControlName="todoTitle"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row padding justify-content-center>
                <div class="errorContainer">
                    <span padding *ngIf="!validateItemTitle()">Must include between 3 and 10 letters</span>
                </div>
            </ion-row>
            <ion-row>
                <button ion-button full text-center (click)="addTodo()">Add</button>
            </ion-row>
        </ion-grid>
    </form>

    <ion-label text-center *ngIf="todos.length>0">Slide to the right to watch/create/edit description</ion-label>

    <ion-list>
        <ion-item-sliding #slidingItem sliding margin-vertical *ngFor="let todo of todos; let i = index" [class.done]="todo.done">
            <ion-item>
                <ion-label>{{i + 1}}. {{todo.title}}</ion-label>
                <ion-checkbox item-right checked="false" color="secondary" (ionChange)="toggleTodoDone(todo)"></ion-checkbox>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button (click)="createDescription(slidingItem, todo)">Description</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
